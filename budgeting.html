<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #00796b;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }
    input {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #004d40;
    }
    .summary {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f2f1;
      border: 1px solid #00796b;
      border-radius: 4px;
    }
    .summary h2 {
      margin-top: 0;
      color: #00796b;
    }
    .summary p {
      margin: 5px 0;
    }
    .chart {
      margin-top: 30px;
      text-align: center;
      font-size: 16px;
      color: #00796b;
    }
    .chart canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Budget Calculator</h1>
    <form id="budgetForm">
      <label for="income">Income:</label>
      <input type="number" id="income" name="income" placeholder="Enter your income">

      <label for="fixedExpenses">Fixed Expenses:</label>
      <input type="number" id="fixedExpenses" name="fixedExpenses" placeholder="Enter fixed expenses">

      <label for="variableExpenses">Variable Expenses:</label>
      <input type="number" id="variableExpenses" name="variableExpenses" placeholder="Enter variable expenses">

      <label for="savings">Savings:</label>
      <input type="number" id="savings" name="savings" placeholder="Enter savings">

      <label for="investments">Investments:</label>
      <input type="number" id="investments" name="investments" placeholder="Enter investments">

      <button type="button">Submit</button>
    </form>

    <div class="summary">
      <h2>Summary</h2>
      <p>Your total income is ₹0.</p>
      <p>You have allocated ₹0 for fixed expenses and ₹0 for variable expenses.</p>
      <p>You plan to save ₹0 and invest ₹0.</p>
      <p>Your remaining balance is ₹0.</p>
    </div>

    <div class="chart">
      <p>No chart available in this static version.</p>
    </div>
  </div>
</body>
</html>
